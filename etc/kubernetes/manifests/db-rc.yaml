apiVersion: apps/v1
kind: ReplicationController
metadata:
  name: db-rc
spec:
  replicas: 1
  selector:
    app: db-label
  template:
    metadata:
      labels:
        app: db-label
    spec:
      containers:
        -
          env:
            -
              name: MYSQL_DATABASE
              valueFrom:
                secretKeyRef:
                  key: DB_DATABASE
                  name: db-secret
            -
              name: MYSQL_PASSWORD
              valueFrom:
                secretKeyRef:
                  key: DB_PASSWORD
                  name: db-secret
            -
              name: MYSQL_USER
              valueFrom:
                secretKeyRef:
                  key: DB_USER
                  name: db-secret
          image: mysql:5.7
          name: db-container
          ports:
            - containerPort: 3306
          volumeMounts:
            -
              mountPath: /docker-entrypoint-initdb.d
              name: db-init-volume
            -
              mountPath: /var/lib/mysql
              name: db-volume
      volumes:
        -
          configMap:
            defaultMode: 0400
            name: db-init-cm
          name: db-init-volume
        -
          name: db-volume
          persistentVolumeClaim:
            claimName: db-pvc
            readOnly: false
